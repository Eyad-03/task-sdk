<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controls Bar</title>
<style>
:root{
  --bg: #fff;
  --text: #111;
  --border: #e5e7eb;
  --pill: #f3f4f6;
  --pill-active: #111;
  --pill-active-text: #fff;
  --radius: 999px;
}

*{box-sizing:border-box}
body{margin:0;font-family:system-ui, Arial, Segoe UI, Roboto, sans-serif;color:var(--text);background:var(--bg);padding:16px}

.controls{
  display:flex;
  align-items:center;
  gap:.75rem;
  padding:.75rem;
  border:1px solid var(--border);
  border-radius:1rem;
  background:var(--bg);
  max-width:100%;
}

/* Search */
.search{flex:1; min-width:220px;}
.search input{
  width:100%;
  padding:.7rem 1rem .7rem 2.2rem;
  border:1px solid var(--border);
  border-radius:.75rem;
  font-size:1rem;
  outline:none;
  background:
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>')
    no-repeat 10px center / 18px 18px;
}
.search input:focus{box-shadow:0 0 0 3px rgba(59,130,246,.25);}

/* Filters (radio-as-buttons) */
.filters{
  display:flex;
  align-items:center;
  gap:.5rem;
  margin:0;
  padding:.25rem;
  border:1px solid var(--border);
  border-radius:var(--radius);
  min-width:fit-content;
}
.filters legend{margin:0;padding:0}
.filters input[type="radio"]{
  position:absolute;
  opacity:0;
  pointer-events:none;
}
.filters label{
  padding:.5rem .9rem;
  border-radius:var(--radius);
  background:var(--pill);
  color:var(--text);
  font-size:.95rem;
  line-height:1;
  cursor:pointer;
  user-select:none;
  border:1px solid transparent;
  transition:background .15s, color .15s, transform .02s;
}
.filters label:active{transform:translateY(1px);}
.filters input:focus + label{
  outline:2px solid #3b82f6;
  outline-offset:2px;
}

/* Active state */
#cat-all:checked + label,
#cat-electronics:checked + label,
#cat-books:checked + label,
#cat-clothing:checked + label{
  background:var(--pill-active);
  color:var(--pill-active-text);
}

/* A11y helpers */
.visually-hidden{
  position:absolute !important;
  height:1px;width:1px;
  overflow:hidden;
  clip:rect(1px,1px,1px,1px);
  white-space:nowrap;
}

/* Responsive */
@media (max-width: 720px){
  .controls{flex-wrap:wrap; gap:.6rem;}
  .search{order:1; flex-basis:100%;}
  .filters{order:2; width:100%; justify-content:flex-start; overflow:auto;}
}
</style>
</head>
<body>

<div class="controls">
  <form class="search" action="#" method="get" role="search">
    <label class="visually-hidden" for="q">Search products</label>
    <input id="q" name="q" type="search" placeholder="Searchâ€¦" />
  </form>

  <fieldset class="filters" aria-label="Category filters">
    <legend class="visually-hidden">Categories</legend>

    <input type="radio" name="cat" id="cat-all" checked>
    <label for="cat-all">All</label>

    <input type="radio" name="cat" id="cat-electronics">
    <label for="cat-electronics">Electronics</label>

    <input type="radio" name="cat" id="cat-books">
    <label for="cat-books">Books</label>

    <input type="radio" name="cat" id="cat-clothing">
    <label for="cat-clothing">Clothing</label>
  </fieldset>
</div>

</body>
</html>
